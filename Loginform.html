<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body 
        {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar 
        {
            background-color: #007bff;
            padding: 10px;
        }
        .navbar-brand, .nav-link 
        {
            color: #7ee761;
            font-weight: bold;
        }
        .form-container 
        {
            display: none; 
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container.active 
        {
            display: block;
        }
        .form-container h1 
        {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-close 
        {
            display: block;
            margin: 10px auto;
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-close:hover 
        {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Login App</a>
        <button id="show-btn" class="btn btn-light nav-link">Show</button>
    </nav>

    <div class="form-container" id="form-container">
        <h1>Login Form</h1>
        <form id="login-form">
            <label for="usn-box">Username:</label>
            <input type="text" id="usn-box" name="username" class="form-control mb-3" required>
            <label for="pwd-box">Password:</label>
            <input type="password" id="pwd-box" name="password" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <button id="close-btn" class="btn btn-close"></button>
    </div>

    <script>
        const showBtn = document.getElementById("show-btn");
        const closeBtn = document.getElementById("close-btn");
        const formContainer = document.getElementById("form-container");

        
        showBtn.addEventListener("click", function () {
            formContainer.classList.add("active");
        });

        
        closeBtn.addEventListener("click", function () {
            formContainer.classList.remove("active");
        });

        
        const loginform = document.getElementById("login-form");
        const usernamebox = document.getElementById("usn-box");
        const passwordbox = document.getElementById("pwd-box");

        loginform.addEventListener("submit", function (event) {
            event.preventDefault();

            const enterusn = usernamebox.value;
            const enterpw = passwordbox.value;

            const newuser = {
                usn: enterusn,
                pwd: enterpw
            };

            console.log(newuser);

            usernamebox.value = "";
            passwordbox.value = "";
        });
    </script>
</body>
</html>
