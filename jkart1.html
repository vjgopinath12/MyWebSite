<!DOCTYPE html>
<html lang="en">
<head>
    <title>JKart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eaf7fc;
        }
        .navbar {
            background-color: #00bcd4;
            color: white;
        }
        .card {
            margin: 20px;
            height: 400px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(10, 10, 10, 0.1);
            background-color: aquamarine;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(10, 10, 10, 0.2);
        }
        .card img {
            height: 250px;
            object-fit: contain;
            border-radius: 10px;
        }
        .card-footer {
            text-align: center;
        }
        .btn-like, .btn-dislike {
            border-radius: 100%;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-like:hover {
            background-color: #218838;
        }
        .btn-dislike:hover {
            background-color: #c82333;
        }
        .btn-order {
            background-color: #007bff;
            color: white;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-order:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        h5.card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container d-flex justify-content-between">
            <button class="btn btn-primary" id="home-btn" onclick="displayProducts('all')">ðŸ›’ JKart</button>
            <div>
                <button class="btn btn-light" id="audio-btn" onclick="displayProducts('audio')">AudioðŸŽ¼</button>
                <button class="btn btn-light" id="gaming-btn" onclick="displayProducts('gaming')">GamingðŸŽ®</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="product-container">
        </div>
        <div class="text-center mt-4">
            <h3>Grand Total: â‚¹ <span id="grand-total">0.00</span></h3>
            <button class="btn btn-order" id="order-now-btn">Order Now</button>
        </div>
    </div>
    <script src="jkart1.js"></script>
</body>
</html>
