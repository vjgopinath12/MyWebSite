<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(214, 235, 241);
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: rgb(233, 133, 133);
        }
        div {
            text-align: center;
            margin-top: 50px;
            background-color: rgb(241, 241, 124);
        }
    </style>
</head>
<body>
    <div> 
        <h1 id="one">I Love JS ‚ù£</h1>
        <button onclick="printmsg()">Click</button>
    </div>
    <script>
        function printmsg() {
            console.log("It's working");
            let h1tag = document.getElementById('one');
            console.log(h1tag);
            h1tag.textContent = "I Love JS"; 
            console.log(h1tag.textContent);
            alert("Achoo Achoo");
        }
    </script>
</body>
</html>
