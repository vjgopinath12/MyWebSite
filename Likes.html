<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thala For A Reason</title>
    <link rel="stylesheet" href="../bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <style>
      h1 {
        color: #fff;
        background-color: #000;
        padding: 10px;
        background: linear-gradient(to right, #e9ec2b, #ddc35d);
      }
      img {
        width: 100%;
        height: 400px;
      }
      .card-footer {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
        font-size: 16px;
        border-top: 1px solid #ddd;
      }
    </style>
</head>
<body>
  <nav>
    <h1>üèÜCSKüèÜ</h1>
  </nav>
  <div class="card" style="width: 18rem;">
    <img src="https://resize.indiatvnews.com/en/resize/newbucket/1080_-/2024/04/dhoni-8-1714329563.webp" alt="">
    <div class="card-body">
      <h3 class="card-title text-center">MAHI <br>07</h3>
      <div class="text-center">
        <button class="btn btn-success" onclick="updateLike()"> üëç</button>
        <span id="like-count">0</span>
        <button class="btn btn-danger" onclick="updateDislike()"> üëé</button>
        <span id="dislike-count">0</span>
      </div>
    </div>
    <div class="card-footer">
      Total Likes: <span id="total-likes">0</span> | Total Dislikes: <span id="total-dislikes">0</span> | Total Count: <span id="total-count">0</span>
    </div>
  </div>
  <script>
    
    let likeCount = localStorage.getItem("likeCount") ? parseInt(localStorage.getItem("likeCount")) : 0;
    let dislikeCount = localStorage.getItem("dislikeCount") ? parseInt(localStorage.getItem("dislikeCount")) : 0;

   
    document.getElementById("like-count").innerText = likeCount;
    document.getElementById("dislike-count").innerText = dislikeCount;
    document.getElementById("total-likes").innerText = likeCount;
    document.getElementById("total-dislikes").innerText = dislikeCount;
    document.getElementById("total-count").innerText = likeCount + dislikeCount;

    function updateLike() {
      likeCount++;
      document.getElementById("like-count").innerText = likeCount;
      document.getElementById("total-likes").innerText = likeCount;
      document.getElementById("total-count").innerText = likeCount + dislikeCount;
      localStorage.setItem("likeCount", likeCount); 
    }

    function updateDislike() {
      dislikeCount++;
      document.getElementById("dislike-count").innerText = dislikeCount;
      document.getElementById("total-dislikes").innerText = dislikeCount;
      document.getElementById("total-count").innerText = likeCount + dislikeCount;
      localStorage.setItem("dislikeCount", dislikeCount); 
    }
  </script>
  
  <!-- <script src="Likes.js"></script> -->
</body>
</html>
