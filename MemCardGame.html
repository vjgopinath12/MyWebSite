<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        #stats {
            margin: 20px;
            font-size: 18px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        .card.flipped {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div id="stats">
        <p>Moves: <span id="moves">0</span></p>
        <p>Time: <span id="time">0</span> seconds</p>
        <p>Level: <span id="level">1</span></p>
    </div>
    <div id="game-board"></div>
    <script src="MemCardGame.js"></script>
</body>
</html>
